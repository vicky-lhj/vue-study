<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>组件</title>
</head>
<body>
    <div id="example">
    	<input v-model="parentMsg">
    	<br>
    	<child v-bind:my-message="parentMsg"></child>
    </div>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<script>	
	Vue.component('child',{
		props:['myMessage'],
		template:'<span>{{ myMessage }}</span>'
	})
	var example=new Vue({
		el:'#example',
		data:{
			parentMsg:'',
		}
	})
	Vue.component('example',{
		props:{
			// 基础类型检测（‘null'指允许任何类型）
			propA:Number,
			// 可能是多钟类型
			propB:[String,Number],
			// 必传且是字符串
			propC:{
				type:String,
				required:true
			},
			// 数值且有默认值
			propD:{
				type:Number,
				default:100
			},
			//数组/对象的默认值应当由一个工厂函数返回
			propE:{
				type:Object,
				return{message:'hello'}
			},
			//自定义验证函数
			propF:{
				validator:function(value){
					return value>10
				}
			}
		}
	})
	</script>
</body>
</html>
